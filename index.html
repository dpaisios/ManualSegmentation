<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Handwriting Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<div id="formatModal" class="modal hidden">
    <div class="modalBox">
        <h3>Multiple data formats found</h3>
        <p>Select which files you want to load:</p>

        <div id="formatModalButtons"></div>

        <div class="modalActions">
            <button id="formatModalCancel">Cancel</button>
        </div>
    </div>
</div>

<body>
    <div id="fileOverlay">
        <div id="loadMessage">
            <p>Click Open to load a data set.</p>
            <p id="acceptedFormats">Accepted data formats: json, csv, txt</p>

            <div class="openButtons">
                <button id="openFileBtn">Open File</button>
                <button id="openFolderBtn">Open Folder</button>
            </div>

            <div id="exportOptions">
            <div class="exportTitle">Export destination</div>

            <label class="exportRow">
                <input type="radio" name="exportMode" id="exportModeRelative" value="relative" checked>
                <span>[Segmented] folder at file/folder path</span>
            </label>

            <label class="exportRow">
                <input type="radio" name="exportMode" id="exportModeFixed" value="fixed">
                <span>Fixed folder:</span>
                <button id="chooseExportFolderBtn" type="button">Choose…</button>
                <span id="exportFolderPath" class="exportPath">(none)</span>
            </label>

            <label class="exportRow">
                <input type="radio" name="exportMode" id="exportModeManual" value="manual">
                <span>Manual on export</span>
            </label>
            </div>
        </div>
    </div>

    <!-- TITLE BAR -->
    <div id="titleBar" class="hiddenUntilData">
        <div class="title-left">
            <span class="dropdown-arrow">▾</span>
            <span class="title-label"></span>
        </div>

        <div class="title-nav">
            <!-- buttons are injected by JS -->
        </div>
    </div>

    <!-- APP CONTAINER -->
    <div id="appContainer" class="hiddenUntilData" style="position: relative;">
        <canvas id="xyCanvas"></canvas>
        <canvas id="timeCanvas"></canvas>
        <canvas id="settingsCanvas"></canvas>
    </div>
    
    <!-- GENERIC SVG OVERLAY (for crisp icons, markers, etc.) -->
    <div id="svgOverlay"
        style="
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: visible;
        ">
    </div>

    <script src="app.bundle.js"></script>
</body>
</html>
